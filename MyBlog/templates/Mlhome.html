{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}
<div class="container-fluid mx-0 px-0">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.mathworks.com/campaigns/offers/machine-learning-with-matlab/_jcr_content/backgroundImage.adapt.full.medium.jpg/1478167849227.jpg" class="d-block w-100" >
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://ennovision.co.uk/wp-content/uploads/2017/02/artificial-intelligence_new1.jpg" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
<div class="container">
<h2 style="text-align:center;">Machine Learning Blogs</h2>
  {% for blog in blogs  %}
  <div class="my-2">
      <h3><a style="text-decoration:none;" href="/Mlpost/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3>
      <div>
      {{blog.description|slice:245}}...
      </div>
    <a href="/Mlpost/{{blog.slug}}"><button type="button" class="btn btn-outline-primary">Read More...</button></a>
  </div>
{% endfor %}
</div>
{% endblock body %}
